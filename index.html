<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Kodenames (Multilingual)</title>
  <meta name="description" content="Kodenames (Multilingual)">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="styles/styles.css?v=1.0">
</head>

<body>
  <div>
    <div id='header'>
      <a href="https://hrazzagh.github.io/kodenames">Kodenames</a>
      <div class="score-container">
        <span class="score-item" id="redScore"></span>
        <span class="score-item" id="blueScore"></span>
      </div>
      <div class="seed-container">
        <span class="label">Seed: </span>
        <input type="text" id="seed" placeholder="seed" size="8" autofocus>
      </div>
      <select id='language' style="width: 120px">
        <option value="English">English</option>
        <option value="Farsi">فارسی</option>
      </select>

      <!--
            <select id='gameMode'>
              <option value="default">Default Word Set</option>
              <option value="spanish">Spanish Word Set</option>
              <option value="2knouns">2K Nouns</option>
              <option value="movies">Top 250 Movies</option>
              <option value="custom">Custom Words</option>
            </select>
      -->

      <input id="gameMode" value="default" type="hidden">
      <!-- <span id="google_translate_element"></span> -->
      <div class="confirm-container" style="border: solid 1px #DDDDDD; padding: 2px; background-color: #DDDDDD; transition: background .2s ease">
        <span id="confirmText" class="label">Confirm?</span>
        <input type="checkbox" id="confirm">
      </div>
      <button id="reset" onclick="reset()">Reset</button>
      <button id="spymaster" onclick="spyMaster()">SpyMaster</button>
    </div>
      <div>Registration closes in <span id="time" style="background-color: red">05:00</span> minutes!
        <button onclick="startNewTimer()">Start Timer</button>
      </div>
  </div>
  <div id="board"></div>
  <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
  <script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE, gaTrack: true, gaId: 'UA-48676831-6'}, 'google_translate_element');
  }
  </script><script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <script src="scripts/data.js"></script>
  <script src="scripts/seedrandom.js"></script>
  <script src="scripts/index.js"></script>
  <script src="scripts/analytics.js"></script>

</body>
</html>
